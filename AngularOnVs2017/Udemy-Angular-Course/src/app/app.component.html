<app-header (onRecipesOrShopingListToggler)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12" >
      <app-recipes *ngIf="showRecipesOrShoppingList === 1"></app-recipes>
      <app-shopping-list *ngIf="showRecipesOrShoppingList === 2"></app-shopping-list>
    </div>
  </div>
</div>
