<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="OnClickNewRecipe()">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <div class="list-group">
      <a class="list-group-item"
         *ngFor="let recipe of recipes; let i = index">
        <app-recipe-item [recipeItem]="recipe" [index] ="i"></app-recipe-item>
      </a>
    </div>
  </div>
</div>
